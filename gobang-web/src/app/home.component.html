
<p-blockUI [blocked]="blocked"></p-blockUI>
<p-progressSpinner id="spinner" class="centered"
                   [style]="{width: '200px', height: '200px'}" [strokeWidth]="'7px'" ></p-progressSpinner>
<div id="container">
  <div id="middle-panel">
    <header id="title-banner" class="hollow-text">
      {{title.toUpperCase()}}
    </header>
    <img alt="Chess Board Banner"
         id="chess-board-img"
         src="/assets/img/chessBoardBanner.png">
    <div id="bottom-panel">
      <button type="button"
              (click)="createGame()" id="create-game-btn"
              class="btn major-dark-btn">
        Create Game
      </button>
    </div>
  </div>
</div>
